<!DOCTYPE html>
<html>
<head>
  <title>Game with cat</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="rez"></div>
  <div class="line"></div>
  <div class="start-modal modal">
    <p><button class="start-game-btn button">Start</button></p>
  </div>
  <div class="result-modal modal" hidden>
    <table class="tbl-results">
      <tr>
        <th>You result:</th>
        <td class="result"></td>
      </tr>
      <tr>
        <th>Your best result:</th>
        <td class="best-result"></td>
      </tr>
    </table> 
    <p><button class="play-again-btn button">Play again</button></p>
  </div>
  <script src="js/game.js"></script>
</body>
</html>
